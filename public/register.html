<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="register-card">
    <h5 class="text-center mb-3">Crear cuenta</h5>
    <form id="registerForm">
      <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre" required>
      <input type="text" class="form-control mb-2" id="apaterno" placeholder="Apellido paterno" required>
      <input type="text" class="form-control mb-2" id="amaterno" placeholder="Apellido materno" required>
      <input type="text" class="form-control mb-2" id="direccion" placeholder="Dirección" required>
      <input type="text" class="form-control mb-2" id="telefono" placeholder="Teléfono" required>
      <input type="text" class="form-control mb-2" id="ciudad" placeholder="Ciudad" required>
      <input type="text" class="form-control mb-2" id="estado" placeholder="Estado" required>
      <input type="text" class="form-control mb-2" id="usuario" placeholder="Usuario" required>
      <input type="password" class="form-control mb-2" id="password" placeholder="Contraseña" required>
      <select class="form-control mb-3" id="rol" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="admin">Admin</option>
        <option value="recursos">Recursos</option>
        <option value="contabilidad">Contabilidad</option>
        <option value="soporte">Soporte</option>
      </select>
      <button type="submit" class="btn btn-success w-100 mb-2">Registrarse</button>
      <div class="text-center">
        <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></small>
      </div>
    </form>
  </div>
  <!-- Contenedor de Alertas -->
  <div id="contenedorAlertas" class="position-fixed top-0 start-50 translate-middle-x mt-3 w-75"></div>
  <script src="./js/alert.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
