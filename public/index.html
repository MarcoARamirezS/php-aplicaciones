<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="login-card">
    <h5 class="text-center mb-3">Iniciar sesión</h5>
    <form id="loginForm">
      <input type="text" class="form-control mb-2" id="usuario" placeholder="Usuario" required>
      <input type="password" class="form-control mb-2" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
      <div class="text-center">
        <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
      </div>
    </form>
  </div>
  <!-- Contenedor de Alertas -->
  <div id="contenedorAlertas" class="position-fixed top-0 start-50 translate-middle-x mt-3 w-75"></div>
  <script src="./js/alert.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
