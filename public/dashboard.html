<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestión de Usuarios</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearModal">Crear Usuario</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
      <!-- Los usuarios se cargarán aquí -->
    </tbody>
  </table>
</div>

<!-- Modal Crear Usuario -->
<div id="crearModal" class="modal fade" tabindex="-1" aria-labelledby="crearModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearModalLabel">Crear Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="crearUsuarioForm">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control mb-2">
          </div>
          <div>
            <label for="apaterno">Apellido Paterno:</label>
            <input type="text" id="apaterno" name="apaterno" required class="form-control mb-2">
          </div>
          <div>
            <label for="amaterno">Apellido Materno:</label>
            <input type="text" id="amaterno" name="amaterno" required class="form-control mb-2">
          </div>
          <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required class="form-control mb-2">
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required class="form-control mb-2">
          </div>
          <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required class="form-control mb-2">
          </div>
          <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required class="form-control mb-2">
          </div>
          <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required class="form-control mb-2">
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required class="form-control mb-2">
          </div>
          <div>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required class="form-control mb-2">
              <option value="" disabled selected>Selecciona un rol</option>
              <option value="admin">Admin</option>
              <option value="recursos">Recursos</option>
              <option value="contabilidad">Contabilidad</option>
              <option value="soporte">Soporte</option>
            </select>
          </div>
          <div>
            <label for="bloqueado">¿Bloqueado?</label>
            <input type="checkbox" id="bloqueado" name="bloqueado" class="form-check-input">
          </div>
          <div>
            <label for="intentos">Intentos fallidos:</label>
            <input type="number" id="intentos" name="intentos" value="0" class="form-control mb-2">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Crear Usuario</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Usuario -->
<div id="editarModal" class="modal fade" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="editarUsuarioForm">
          <div>
            <label for="editNombre">Nombre:</label>
            <input type="text" id="editNombre" name="nombre" required class="form-control mb-2">
          </div>
          <div>
            <label for="editApaterno">Apellido Paterno:</label>
            <input type="text" id="editApaterno" name="apaterno" required class="form-control mb-2">
          </div>
          <div>
            <label for="editAmaterno">Apellido Materno:</label>
            <input type="text" id="editAmaterno" name="amaterno" required class="form-control mb-2">
          </div>
          <div>
            <label for="editDireccion">Dirección:</label>
            <input type="text" id="editDireccion" name="direccion" required class="form-control mb-2">
          </div>
          <div>
            <label for="editTelefono">Teléfono:</label>
            <input type="text" id="editTelefono" name="telefono" required class="form-control mb-2">
          </div>
          <div>
            <label for="editCiudad">Ciudad:</label>
            <input type="text" id="editCiudad" name="ciudad" required class="form-control mb-2">
          </div>
          <div>
            <label for="editEstado">Estado:</label>
            <input type="text" id="editEstado" name="estado" required class="form-control mb-2">
          </div>
          <div>
            <label for="editUsuario">Usuario:</label>
            <input type="text" id="editUsuario" name="usuario" required class="form-control mb-2">
          </div>
          <div>
            <label for="editPassword">Contraseña:</label>
            <input type="password" id="editPassword" name="password" required class="form-control mb-2">
          </div>
          <div>
            <label for="editRol">Rol:</label>
            <select id="editRol" name="rol" required class="form-control mb-2">
              <option value="admin">Administrador</option>
              <option value="usuario">Usuario</option>
            </select>
          </div>
          <div>
            <label for="editBloqueado">¿Bloqueado?</label>
            <input type="checkbox" id="editBloqueado" name="bloqueado" class="form-check-input">
          </div>
          <div>
            <label for="editIntentos">Intentos fallidos:</label>
            <input type="number" id="editIntentos" name="intentos" value="0" class="form-control mb-2">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contenedor de Alertas -->
<div id="contenedorAlertas" class="position-fixed top-0 start-50 translate-middle-x mt-3 w-75"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/alert.js"></script>
<script src="./js/dashboard.js"></script>
</body>
</html>
